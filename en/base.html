<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- <link rel="stylesheet" type="text/css" href="http://localhost:8080/bootstrap/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- <link rel="stylesheet" type="text/css" href="http://localhost:8080/fontawesome/css/all.css"> -->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <!-- <link rel="stylesheet" type="text/css" href="/assets/styles.css"> -->
  <link rel="stylesheet" type="text/css" href="/assets/styles.min.css">

  <!-- <link rel="stylesheet" type="text/css" href="http://localhost:8080/hhdatalist/v0.0.2/source/hhdatalist.css" id="hhstyle"> -->
  <link rel="stylesheet" type="text/css" href="https://hagenhaus.com/cdn/hhdatalist/v0.0.2/hhdatalist.min.css" id="hhstyle">

  <title>Hagenhaus</title>
</head>

<body class="container-fluid">

  <div class="row">
    <header class="navbar navbar-expand-lg" role="navigation" style="background-image: linear-gradient(to right, #359585 , #3578cb);">
      <a class="navbar-brand pt-0" href="/en/"><img src="/assets/logo-transparent.png" width="26" height="26" alt="logo"></a>
      <a id="mi-home" class="navbar-brand" href="/en/">Hagenhaus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a id="mi-website" class="nav-link follow" href="/en/website/"><span>Website</span></a></li>
          <li class="nav-item"><a id="mi-hhdatalist" class="nav-link follow" href="/en/hhdatalist/v0.0.2/"><span>HHDataList</span></a></li>
          <li class="nav-item"><a id="mi-contact" class="nav-link follow" href="/en/contact/"><span>Contact</span></a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a id="mi-account" class="nav-link follow" href="/en/account/"><span id="account-icon"><i class="fas fa-user-alt"></i></span></a></li>
        </ul>
      </div>
    </header>
  </div>

  <main class="row">

    <!--BOOK COLUMN-->
    <div id="book-col" class="col display" style="display:none;">
      <div class="row chapter">
        <div class="col my-auto">
          <div id="about-this-book" class="book-title"></div>
        </div>
        <div class="col-auto x-icon-col">
          <button class="btn btn-outline-secondary btn-sm hide-book-icon"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
    <!--END BOOK COLUMN-->

    <!--PAGE COLUMN-->
    <div id="page-col" class="col display" style="display:none;">
      <div class="hh-viewer-wrapper" style="margin-right: auto; margin-left: auto;">
        <div class="hh-page-header">
          <div class="row">
            <div class="col-auto show-book-col pe-0">
              <button class="btn btn-outline-secondary btn-sm show-book-col"><i class="fas fa-bars"></i></button>
            </div>

            <div class="col">
              <div class="row">
                <div class="col"><span class="title">&nbsp;</span></div>
                <div class="col-auto">
                  <div class="btn-group btn-group-sm" role="group" aria-label="">
                    <button class="btn btn-outline-secondary btn-sm edit-btn"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm refresh"><i class="fas fa-sync-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm show-otp-col"><i class="fas fa-bars"></i></button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-auto">
                  <span class="author"></span>
                  <span class="published-date"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="hh-versions" style="display:none;">
          <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a version</button>
          <div class="dropdown-menu" aria-labelledby="versions"></div>
        </div>
        <div class="hh-viewer"></div>
      </div>
    </div>
    <!--END PAGE COLUMN-->

    <!--OTP COLUMN-->
    <div id="otp-col" class="col display" style="display:none;">
      <ul>
        <li class="active top">
          <div class="row">
            <div class="col my-auto"><a href="#on-this-page" class="active"><strong>On This Page</strong></a></div>
            <div class="col-auto my-auto">
              <button class="btn btn-outline-secondary btn-sm hide-otp-icon"><i class="fas fa-times"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--END OTP COLUMN-->

  </main>

  <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalLabel" class="modal-title">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Modal Body</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary yes">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-list" class="toast-container position-fixed bottom-0 end-0 p-2" style="z-index: 11;overflow-y: auto;"></div>

  <script>
    const hhApiDomainArray = ['http://localhost:8081', 'https://hagenhaus.com'];
    const getHHApiDomain = () => { return hhApiDomainArray[1]; };
  </script>

  <!-- <script src="http://localhost:8080/axios/axios.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

  <!-- <script src="http://localhost:8080/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <script src="/assets/scripts.js" type="module"></script> -->
  <script src="/assets/scripts.min.js" type="module"></script>
  
  <!-- <script src="http://localhost:8080/hhdatalist/v0.0.2/source/hhdatalist-palettes.js"></script> -->
  <script src="https://hagenhaus.com/cdn/hhdatalist/v0.0.2/hhdatalist-palettes.js"></script>

  <!-- <script src="http://localhost:8080/hhdatalist/v0.0.2/source/hhdatalist-themes.js"></script> -->
  <script src="https://hagenhaus.com/cdn/hhdatalist/v0.0.2/hhdatalist-themes.js"></script>

  <!-- <script src="http://localhost:8080/hhdatalist/v0.0.2/source/hhdatalist.js"></script> -->
  <script src="https://hagenhaus.com/cdn/hhdatalist/v0.0.2/hhdatalist.min.js"></script>

  <script>
    HHDataList.addAllStandardPalettes();
    HHDataList.addAllStandardThemes();
  </script>

  <script src="/assets/dl-options-002.js"></script>

</body>

</html>
