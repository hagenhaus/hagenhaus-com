<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hagenhaus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css">
  <link rel="stylesheet" type="text/css" href="/assets/hhdatalist/HHDataList.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles.min.css?v=54">
</head>

<body class="container-fluid">

  <div class="row">
    <header class="navbar navbar-expand-lg navbar-dark" role="navigation" style="background-image: linear-gradient(to right, #359585 , #3578cb);">
      <a class="navbar-brand pt-0" href="/en/"><img src="/assets/logo-transparent.png" width="26" height="26" alt="logo"></a>
      <a id="mi-home" class="navbar-brand" href="/en/">Hagenhaus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <div class="navbar-nav me-auto">
          <a id="mi-docs" class="nav-link follow" href="/en/docs/"><span>Documentation</span></a>
        </div>
      </div>
    </header>
  </div>

  <main class="row">

    <!--BOOK COLUMN-->
    <div id="book-col" class="col display" style="display:none;">
      <div class="row chapter">
        <div class="col my-auto">
          <div id="about-this-book" class="book-title"></div>
        </div>
        <div class="col-auto x-icon-col">
          <button class="btn btn-outline-secondary btn-sm hide-book-icon"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
    <!--END BOOK COLUMN-->

    <!--PAGE COLUMN-->
    <div id="page-col" class="col display" style="display:none;">
      <div class="hh-viewer-wrapper" style="margin-right: auto; margin-left: auto;">
        <div class="hh-page-header">
          <div class="row">
            <div class="col-auto show-book-col pe-0">
              <button class="btn btn-outline-secondary btn-sm show-book-col"><i class="fas fa-bars"></i></button>
            </div>

            <div class="col">
              <div class="row">
                <div class="col"><span class="title">&nbsp;</span></div>
                <div class="col-auto">
                  <div class="btn-group btn-group-sm" role="group" aria-label="">
                    <button class="btn btn-outline-secondary btn-sm edit-btn"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm refresh"><i class="fas fa-sync-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm show-otp-col"><i class="fas fa-bars"></i></button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-auto">
                  <span class="author"></span>
                  <span class="published-date"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="hh-versions" style="display:none;">
          <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a version</button>
          <div class="dropdown-menu" aria-labelledby="versions"></div>
        </div>
        <div class="hh-viewer"></div>
      </div>
    </div>
    <!--END PAGE COLUMN-->

    <!--OTP COLUMN-->
    <div id="otp-col" class="col display" style="display:none;">
      <ul>
        <li class="active top">
          <div class="row">
            <div class="col my-auto"><a href="#on-this-page" class="active"><strong>On This Page</strong></a></div>
            <div class="col-auto my-auto">
              <button class="btn btn-outline-secondary btn-sm hide-otp-icon"><i class="fas fa-times"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--END OTP COLUMN-->

  </main>

  <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalLabel" class="modal-title">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Modal Body</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary yes">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-list" class="toast-container position-fixed bottom-0 end-0 p-2" style="z-index: 11;overflow: auto;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.12.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="/assets/hhdatalist/HHApi.js"></script>
  <script src="/assets/hhdatalist/HHDataList.js"></script>
  <script src="/assets/scripts.js?v=54" type="module"></script>

  <script>
    const modalDefaultYesCb = () => { console.log('Default yesCb'); };
    var modalYesCb = modalDefaultYesCb;
    const modalEl = document.getElementById('modal');
    const modal = new bootstrap.Modal(modalEl);
    modalEl.querySelector('button.yes').addEventListener('click', (event) => {
      modal.hide();
      modalYesCb();
      modalYesCb = modalDefaultYesCb;
    });

    const showToast = (level, title, message) => {
      let toast = document.createElement('div');
      toast.classList.add('toast', 'fade', 'text-dark', 'bg-light', 'border-0');
      toast.setAttribute('data-bs-autohide', 'false');
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.setAttribute('solid', 'true');
      toast.addEventListener('hidden.bs.toast', (event) => {
        event.target.remove();
      });

      let header = document.createElement('div');
      header.classList.add('toast-header', 'text-white', level == 'error' ? 'bg-danger' : 'bg-success');

      let strong = document.createElement('strong');
      strong.classList.add('me-auto');
      strong.innerHTML = title;

      let btn = document.createElement('button');
      btn.type = 'button';
      btn.classList.add('btn', 'btn-sm','btn-outline-light');
      btn.setAttribute('data-bs-dismiss', 'toast');

      let i = document.createElement('i');
      i.classList.add('fas');
      i.classList.add('fa-times');

      let body = document.createElement('div');
      body.classList.add('toast-body');
      body.innerHTML = message;

      btn.appendChild(i);
      header.appendChild(strong);
      header.appendChild(btn);
      toast.appendChild(header);
      toast.appendChild(body);
      document.getElementById('toast-list').appendChild(toast);
      new bootstrap.Toast(toast, {}).show();
    };
  </script>

</body>

</html>
